<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light " ngxHideOnScroll [classNameWhenHidden]="'nav--hidden'">
    <div class="container-fluid">
      <img class="navbar-img" src="assets/images/logo.png" alt="">
      <a class="navbar-brand" href="#">Mariga's Portfolio</a>
      <button class="navbar-toggler" type="button" (click)="toggleNavbarCollapsing()" data-bs-toggle=" collapse"

        aria-label="Toggle navigation">

      <div class="navbar-collapse" ngxHideOnScroll [classNameWhenHidden]="'collapse--hidden'"

              aria-expanded="false">

          </li>
          <li class="nav-item">

          </li>

          <li class="nav-item">

      </div>
    </div>
